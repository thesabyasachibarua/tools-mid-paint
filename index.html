    <style>
        .custom-grid{
            display: grid;
            gap: 14px;
            grid-template-areas:

            "part-3 part-3 part-4 part-4"
            ;
        }

        @media screen and (max-width:640px) {
            .custom-grid{
                grid-template-areas: 
                "part-1"
                "part-2"
                "part-3"
                "part-4"
                ;
            }
        }
    </style>
